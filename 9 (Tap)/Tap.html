<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
        $(document).ready(function () {
            $("#switch").click(function () {
                $("#water").fadeToggle();
                if ($('#switch').css('background-color') == 'rgb(255, 0, 0)') {
                    $('#switch').css('background-color', 'rgb(0, 255, 0)');
                    $("#white").slideDown(8000, function () {
                        $("#water").css('opacity','0');
                    });
                }
                else {
                    $('#switch').css('background-color', 'rgb(255, 0, 0)');
                    $("#white").stop();
                }
            });
        });
</script>
<style>
#switch
   {
        left: 391px;
        top:483px;
        background-color:rgb(255, 0, 0);
        border:1.5px solid black;
        height:10px;
        width:30px;
        position:fixed;
        cursor:pointer;        
   }
</style>
</style>
</head>
<body>
<div id="tank" style="background-color:skyblue;
		height:500px;
		width:250px;
		border:2px solid black;
		border-top-left-radius:10px;
		border-top-right-radius:10px;
		display: block;
		z-index: 7">
</div>
<div id="white"style="
		width: 249px;
        height: 500px;
        border-top: 1.1px solid black;
        border-top-right-radius: 10px;
        border-top-left-radius: 10px;
        border-bottom: solid black;
        left: 11px;
        top: 9px;
        position: absolute;
        background-color: white;
        display: none;
        z-index: 10;">
</div>
<div id="hpipe" style="position:absolute;
		height:10px;width:150px;
		border:1.5px solid black;
		left:260px;
		top:498px;
		background-color:brown;">
</div>
<div id="vpipe" style="position:absolute;
		height:40px;
		width:10px;
		border:1.5px solid black;
		left:400px;
		top:493px;
		background-color:brown;">
</div>
<div id="water" style="border: none;
        margin-left: 393.5px;
        margin-top: 23.8px;
        background-color: skyblue;
        height: 150px;
        width: 10px;
        display: none;">
</div>
<button id="switch"></button>
</body>
</html>
