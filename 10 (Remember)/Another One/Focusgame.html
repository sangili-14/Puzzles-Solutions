    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Title</title>
        <style>
            .tb
            {
                margin-top: 10%;
                background-color: white;
                height: 500px;
                width: 500px;
            }
            td
            {
                padding-left: 70px;
            }
        </style>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script>
          var val=window.location.search.split('&');
          var count=Number(val[0].charAt(1)),count1=val[1];
          console.log(count+" "+count1);
          $(document).ready(function()
          {
                var c="";
                var d=0,i=0,e=0;
                var b="";
                var clr=["aqua","pink","aqua","pink","aqua","pink","aqua","pink","aqua","pink"];
                var cid=["#one","#two",'#three',"#four","#five","#six","#seven","#eight","#nine"];
                var nxtitr;
                var intr=setInterval(function()
                {
                    $(".tb").css("background-color","white");
                    var a=parseInt(Math.random()*8);
                    b+=a;
                    for(var j=0;j<b.length-1;j++)
                    {
                      $(cid[Number(b.charAt(j))]).css("background-color","white");
                      if(a==Number(b.charAt(j)))
                          d++;
                    }
                    if(d>0)
                        d=0;
                    else
                    {
                    i++;
                    e=parseInt(Math.random()*9);
                    $(cid[a]).css("background-color",clr[e]);
                    if(e%2==0)
                    {
                        a+=1;
                        c=c+a;
                    }
                    }
                    if(i>4)
                    {
                      nxtitr=setInterval(function()
                      {
                            document.write("<div style='margin-left: 40%;margin-top: 5%;'>Enter Number:<input type='number' class='no'><br><br><button class='btn1' style='margin-left:80px;'>Submit</button></div>");            
                            $(".btn1").click(function()
                            {
                               if($(".no").val()==Number(c))
                               {
                                count++;
                                document.write("<center><div style='margin-left:5%;border: 1px;height:300px;width:300px;background-color: lightgreen;'>\                               <h1>Correct</h1><br><br>\
                                                          <p id='disp'>Correct:</p><br><br>\
                                                          <p id='disp1'>Wrong:</p><br><br>\
                                                          <button id='rdt'>Next</button>\
                                                          </div></center>");
                                $("#disp").append(count);
                                $("#disp1").append(count1);
                                $('#rdt').click(function(){
                                    window.location='focusgame.html?'+count+'&'+count1;
                                });
                               }
                               else
                               {
                                count1++;
                                document.write("<center><div style='margin-left:5%;border:1px;height:300px;width: 300px;background-color: crimson;'>\
                                                          <h1>Wrong</h1><br>\
                                                          <p id='disp'>Correct:</p><br>\
                                                          <p id='disp1'>Wrong:</p><br>\
                                                          <button id='rdt'>Next</button>\
                                                          </div></center>");
                                $("#disp").append(count);
                                $("#disp1").append(count1);
                                $('#rdt').click(function(){
                                   window.location='focusgame.html?'+count+'&'+count1;
                                });
                               }
                           });
                      },1000);
                      setInterval(function()
                      {
                          clearInterval(nxtitr);
                      },1000);
                      clearInterval(intr);
                    }
                },500);
          });
        </script>
    </head>
    <body>
    <center>
    <table class="tb">
    <tr>
    <td id="one">1</td>
    <td id="two">2</td>
    <td id="three">3</td>
    </tr>
    <tr>
    <td id="four">4</td>
    <td id="five">5</td>
    <td id="six">6</td>
    </tr>
    <tr>
    <td id="seven">7</td>
    <td id="eight">8</td>
    <td id="nine">9</td>
    </tr>
    </table><br><br>
    </body>
    </html>
